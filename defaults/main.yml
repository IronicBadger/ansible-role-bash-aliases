---
# APT package name
virtualbox_apt_package: "virtualbox-5.1"

# Useful if you want to install on an unsupported version of Ubuntu
virtualbox_apt_repository_release: "{{ ansible_distribution_release }}"

# APT Repository URL
virtualbox_apt_repository: "deb http://download.virtualbox.org/virtualbox/debian {{ virtualbox_apt_repository_release }} contrib"

# APT Repository key
virtualbox_apt_repository_key_url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
